<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="icon" type="image/icon" href="user.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
            <h2>Tela de login</h2>
            <div class="input-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" placeholder="Digite seu nome de usuário" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" placeholder="Digite sua senha" id="password" name="password"  required>
            </div>
            <button type="submit" class="btn">Entrar</button>
    </div>
</body>
</html>
